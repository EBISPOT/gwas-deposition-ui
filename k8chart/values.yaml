# Default values for gwas-backend-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ebispot/gwas-deposition-ui
  tag: latest
  pullPolicy: Always
  containerPort: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: gwas-deposition-ui
  type: NodePort
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  host: chart-example.local
  path: "/deposition(/|$)(.*)"

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


k8Namespace: gwas

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 32Mi

nodeSelector: {}

tolerations: []

affinity: {}
